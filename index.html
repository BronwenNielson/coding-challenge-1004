<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challenge 10.04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header class="princing flex flex-col justify-center w-100% items-center h-60">
        <h1 class="text-3xl font-bold mx-4 my-6">Our Pricing</h1>
        <div class="toggle">
            <label>Annually</label>
            <div class="toggle-btn">
                <span class="slider round"></span>
                <input type="checkbox" class="checkbox" id="toggle" title="c-box" checked>
                <label class="switch" id="input-label" for="toggle"></label>
            </div>
            <label>Monthly</label>
        </div>
    </header>

    <div class="flex justify-center">
    <div class="flex flex-col md:flex-row h-full justify-center md:justify-stretch items-center w-screen md:w-3/5 rounded-xl md:h-80">
        <div class="box1 flex flex-col justify-center items-center bg-white w-10/12 h-96 rounded-xl md:w-1/3 m-10 md:m-0">
           <h3 class="my-2">Basic</h3>
           <div class="flex font-bold p-3"><p class="text-3xl">$</p><h2 class="text-5xl" id="basic">19.99</h2></div>
           <p class="p-2 border-y-2">500 GB Storage</p>
           <p class="p-2">2 Users Allowed</p>
           <p class="p-2 border-y-2">Send up to 3 GB</p>
           <button class="py-1 px-2 rounded-xl text-white my-2">LEARN MORE</button> 
        </div>
        <div class="box2 flex flex-col justify-center items-center w-10/12 md:w-1/3 h-96 rounded-xl text-white m-10 md:m-0">
            <h3 class="mt-14 mb-2">Professional</h3>
            <div class="flex font-bold p-3"><p class="text-3xl">$</p><h2 class="text-5xl" id="professional">24.99</h2></div>
            <p class="p-2 border-y-2">1 TB Storage</p>
            <p class="p-2">5 Users Allowed</p>
            <p class="p-2 border-y-2">Send up to 10 GB</p>
            <button class="bg-white py-1 px-2 rounded-xl my-2">LEARN MORE</button> 
         </div>
         <div class="box1 flex flex-col justify-center items-center w-10/12 bg-white h-96 rounded-xl md:w-1/3 m-10 md:m-0">
            <h3 class="my-2">Master</h3>
            <div class="flex font-bold p-3"><p class="text-3xl">$</p><h2 class="text-5xl" id="master">39.99</h2></div>
            <p class="p-2 border-y-2">2 TB Storage</p>
            <p class="p-2">10 Users Allowed</p>
            <p class="p-2 border-y-2">Send up to 20 GB</p>
            <button class="py-1 px-2 rounded-xl text-white my-2">LEARN MORE</button> 
         </div>
    </div>
    </div>
</body>
</html>
