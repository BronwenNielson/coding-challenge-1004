<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challenge 10.04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header class="princing flex flex-col justify-center w-100% items-center h-60">
        <h1 class="text-3xl font-bold mx-4 my-6">Our Pricing</h1>
        <div class="toggle">
            <label>Annually</label>
            <div class="toggle-btn">
                <span class="slider round"></span>
                <input type="checkbox" class="checkbox" id="toggle" title="c-box" checked>
                <label class="switch" id="input-label" for="toggle"></label>
            </div>
            <label>Monthly</label>
        </div>
    </header>
    
    <div class="flex justify-center">
    <div class="flex justify-stretch items-center bg-white w-3/5 rounded-xl h-80">
        <div class="flex flex-col items-center w-1/3">
           <h3 class="my-3">Basic</h3>
           <h2 id="basic">19.99</h2>
           <p class="p-2 border-y-2">500 GB Storage</p>
           <p class="p-2">2 Users Allowed</p>
           <p class="p-2 border-y-2">Send up to 3 GB</p>
           <button class="bg-blue-400 py-1 px-2 rounded-xl text-white ">LEARN MORE</button> 
        </div>
        <div class="flex flex-col items-center w-1/3 bg-blue-400 h-96 rounded-xl">
            <h3 class="my-5">Professional</h3>
            <h2 id="professional">24.99</h2>
            <p class="p-2 border-y-2">1 TB Storage</p>
            <p class="p-2">5 Users Allowed</p>
            <p class="p-2 border-y-2">Send up to 10 GB</p>
            <button class="bg-blue-400 py-1 px-2 rounded-xl text-white">LEARN MORE</button> 
         </div>
         <div class="flex flex-col items-center w-1/3">
            <h3 class="my-5">Master</h3>
            <h2 id="master" ></h2>
            <p class="p-2 border-y-2">2 TB Storage</p>
            <p class="p-2">10 Users Allowed</p>
            <p class="p-2 border-y-2">Send up to 20 GB</p>
            <button class="bg-blue-400 py-1 px-2 rounded-xl text-white">LEARN MORE</button> 
         </div>
    </div>
    </div>
</body>
</html>
